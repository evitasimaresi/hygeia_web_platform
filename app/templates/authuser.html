{% extends "layout.html" %}

{% block title %}
Authenticate user
{% endblock %}

{% block main %}
<div class="btn-group reg-login-btn" role="group" aria-label="Basic radio toggle button group">
    <input type="radio" onclick="auth_user('register');" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
    <label class="btn btn-outline-primary authorise-btn" for="btnradio1">register</label>
  
    <input type="radio" onclick="auth_user('login');" class="btn-check authorise-btn" name="btnradio" id="btnradio2" autocomplete="off">
    <label class="btn btn-outline-primary authorise-btn" for="btnradio2">login</label>
  </div>

<div id="infodiv"></div>

{% endblock %}
